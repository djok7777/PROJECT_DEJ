<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:menubar>
                <p:menuitem value="Regresar al inicio" outcome="/index.xhtml"/>
            </p:menubar>
            
            <p:growl autoUpdate="true"/>
            <h:panelGrid columns="2">
                <h:outputText value="DATOS DE LA CATEGORÃA"/>
                <p:column/>
                <h:outputText value="ID"/>
                <p:inputText value="#{categoriaBean.id_categoria}" required="true" disabled="false"/>
                <h:outputText value="DESCRIPCION"/>
                <p:inputText value="#{categoriaBean.descripcion}" required="true" disabled="false"/>
                
                <h:outputText value="CATEGORIA:"/>
               
                <p:selectOneMenu value="#{categoriaBean.id_categoria}">
                    <f:selectItems value="#{categoriaBean.listaCategorias()}" var="d" itemLabel="#{d.descripcion}"
                                   itemValue="#{d.idCategoria}"/>
                </p:selectOneMenu>
                
                <p:commandButton actionListener="#{categoriaBean.crear()}" value="insertar" update="form"></p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
