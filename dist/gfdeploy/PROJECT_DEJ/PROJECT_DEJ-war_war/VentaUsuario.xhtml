<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:menubar>
                <p:menuitem value="Regresar al inicio" outcome="/index.xhtml"/>
            </p:menubar>
            
            <p:growl autoUpdate="true"/>
            <h:panelGrid columns="2">
                <h:outputText value="DATOS DE LA CATEGORÍA"/>
                <p:column/>
                <h:outputText value="DESCRIPCION"/>
                <p:inputText value="#{productoBean.descripcion}" required="true" disabled="false"/>
                <h:outputText value="PRECIO"/>
                <p:inputText value="#{productoBean.precio}" required="true" disabled="false"/>
                <h:outputText value="STOCK"/>
                <p:inputText value="#{productoBean.stock}" required="true" disabled="false"/>
                
                <h:outputText value="CATEGORIA:"/>
               
                <p:selectOneMenu value="#{productoBean.id_categoria}">
                    <f:selectItems value="#{categoriaBean.listaCategorias()}" var="c" itemLabel="#{c.descripcion}"
                                   itemValue="#{c.idCategoria}"/>
                </p:selectOneMenu>
                
                <p:commandButton actionListener="#{productoBean.crear()}" value="Agregar" update="form"></p:commandButton>
            </h:panelGrid>

        
        <br/>
                
        <h:form id="formVentas">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="ventas1" var="venta" value="#{ventaUsuarioBean.listaVentas()}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                ARTÍCULOS VENDIDOS
            </f:facet>
        <p:column headerText="IDENTIFICADOR">
            <h:outputText value="#{venta.nroFactura}" />
        </p:column>
        <p:column headerText="PRODUCTO">
            <h:outputText value="#{venta.producto.descripcion}" />
        </p:column>
        <p:column headerText="PRECIO DE VENTA">
            <h:outputText value="#{venta.producto.precio}" />
        </p:column>
        <p:column headerText="FECHA">
            <h:outputText value="#{venta.fecha}" />
        </p:column>
        <p:column headerText="FORMAS DE PAGO ACEPTADOS">
            <h:outputText value="#{venta.idPago.descripcion}" />
        </p:column>
        </p:dataTable>
        
        <p:dataTable id="publicados" var="produ" value="#{ventaUsuarioBean.productosVendiendose()}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                ARTÍCULOS PUBLICADOS
            </f:facet>
        <p:column headerText="IDENTIFICADOR">
            <h:outputText value="#{produ.codigoProducto}" />
        </p:column>
        <p:column headerText="PRODUCTO">
            <h:outputText value="#{produ.descripcion}" />
        </p:column>
        <p:column headerText="STOCK">
            <h:outputText value="#{produ.stock}" />
        </p:column>
        <p:column headerText="PRECIO">
            <h:outputText value="CLP $#{produ.precio}" />
        </p:column>
        </p:dataTable>
        
        </h:form>
        </h:form>
    </h:body>
</html>
