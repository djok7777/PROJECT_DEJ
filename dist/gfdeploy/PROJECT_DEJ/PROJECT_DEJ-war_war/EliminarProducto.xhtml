<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h:form id="form">
    <p:menubar>
        <p:menuitem value="Regresar al inicio" outcome="/index.xhtml"/>
    </p:menubar>
    <p:growl id="msgs" showDetail="true" />
                <p:dataTable id="publicados" var="produ" value="#{eliminaProductoBean.productosVendiendose()}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                ART√çCULOS PUBLICADOS
            </f:facet>
        <p:column headerText="IDENTIFICADOR">
            <h:outputText value="#{produ.codigoProducto}" />
        </p:column>
        <p:column headerText="PRODUCTO">
            <h:outputText value="#{produ.descripcion}" />
        </p:column>
        <p:column headerText="STOCK">
            <h:outputText value="#{produ.stock}" />
        </p:column>
        <p:column headerText="PRECIO">
            <h:outputText value="#{produ.precio}" />
        </p:column>
        </p:dataTable>
        
        <h:panelGrid columns="2">
                <h:outputText value="ID A ELIMINAR"/>
                <p:column/>
                <h:outputText value="ID"/>
                <p:inputText value="#{eliminaProductoBean.productoSeleccionado}" required="true" disabled="false"/>
                
                <p:commandButton actionListener="#{eliminaProductoBean.eliminar()}" value="ELIMINAR" update="form"></p:commandButton>
            </h:panelGrid>
    
        </h:form>
    </h:body>
</html>
